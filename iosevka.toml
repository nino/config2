[buildPlans.iosevka-custom2]
family = "Iosevka Custom2"
spacing = "term"
serifs = "sans"
no-cv-ss = false
export-glyph-names = true

[buildPlans.iosevka-text.variants.design]
capital-g = "toothed-serifless-capped"
capital-j = "descending-serifed-symmetric"
capital-q = "crossing"
capital-v = "curly"
capital-w = "curly"
capital-x = "curly-serifless"
e = "flat-crossbar"
i = "tailed"
j = "serifless"
l = "tailed-serifed"
q = "tailed-motion-serifed"
v = "curly"
w = "curly"
one = "no-base-long-top-serif"
four = "open"
asterisk = "penta-low"
caret = "low"
paren = "large-contour"
ampersand = "flat-top"
at = "threefold-tall"
dollar = "interrupted"
ascii-single-quote = "straight"
ascii-grave = "straight"

  [buildPlans.iosevka-text.ligations]
  inherits = "dlig"

[buildPlans.iosevka-text.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-text.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
